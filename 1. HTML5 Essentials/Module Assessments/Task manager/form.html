<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>

</head>
<body>
    <h1>Create Task</h1>
    <form>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="30" required></textarea><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="priority">Priority Level:</label><br>
        <select id="priority" name="priority" required>
            <option value="">Select an item</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br><br>

        <label for="progress">Progress Level:</label><br>
        <select id="progress" name="progress" required>
            <option value="">Select an item</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
